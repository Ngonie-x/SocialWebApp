<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'simple_social/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'simple_social/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'simple_social/css/master.css' %}">    
    <script src="{% static 'simple_social/js/bootstrap.js' %}"></script>
    <script src="{% static 'simple_social/js/bootstrap.min.js' %}"></script>

</head>
<body>

    <nav class="navbar mynav" role="navigation" id='navbar'>
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Start Social</a>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li> <a href="{%url 'posts:create'%}">Post</a> </li>
                    <li> <a href="{% url 'groups:all' %}">Groups</a> </li>
                    <li> <a href="{% url 'groups:create'%}">Create Group</a> </li>
                    <li> <a href="{% url 'accounts:logout'%}">Log Out</a> </li>
                {% else %}
                    <li> <a href="{% url 'groups:all' %}">Groups</a> </li>
                    <li> <a href="{% url 'accounts:login' %}">Log In</a> </li>
                    <li> <a href="{% url 'accounts:signup' %}">Sign Up</a> </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mycontent">
        
        {% block content %}

        {% endblock %}


    </div>
<canvas id="canvas"></canvas>

    
</body>
<script src="{% static 'simple_social/js/master.js' %}"></script>
</html>
